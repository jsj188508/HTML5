<!DOCTYPE html>
<html>
<head>
	<title>set_attribute</title>
</head>
<body>
	<style>
		canvas{border:1px solid #ddd;}
	</style>
	<canvas width="800" height="800"></canvas>
	<script>
		var el=document.querySelector('canvas');
		el.getContext?canvas=el.getContext('2d'):alert('你的浏览器不支持canvas画布');

		canvas.rect(10,10,200,50);
		canvas.fillStyle="#f00";
		canvas.fill();

		canvas.strokeStyle="#00f";
		canvas.stroke();

		//设置阴影
		canvas.shadowOffsetX=3;
		canvas.shadowOffsetY=5;
		canvas.shadowBlurX=2;
		canvas.shadowColor='rgba(0,100,25,0.8)';
	</script>
</body>
</html>
